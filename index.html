<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Scanner Plaques (FR)</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; margin: 10px; }
  video { width: 100%; max-height: 40vh; border: 1px solid #ccc; }
  textarea { width: 100%; height: 160px; margin-top:10px; font-family: monospace; }
  button { padding: 8px 12px; margin: 6px; font-size: 15px; }
  #status { margin:8px 0; color: #555; }
</style>
</head>
<body>
  <h2>Scanner une plaque (FR)</h2>
  <div id="status">Initialisation...</div>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="captureBtn" disabled>üì∏ Prendre photo</button>
  <button id="clearBtn">üóëÔ∏è Effacer</button>

  <h3>D√©roulement de la mission</h3>
  <textarea id="missionLog" placeholder="Les plaques reconnues s'afficheront ici..."></textarea>

<script>
(async () => {
  const status = document.getElementById('status');
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const captureBtn = document.getElementById('captureBtn');
  const clearBtn = document.getElementById('clearBtn');
  const log = document.getElementById('missionLog');

  // Charger l'historique
  const SAVED_KEY = 'plaquesLog';
  if (localStorage.getItem(SAVED_KEY)) log.value = localStorage.getItem(SAVED_KEY);

  // Init Tesseract worker (charg√© une fois)
  status.textContent = 'Chargement du moteur OCR (Tesseract)...';
  const worker = Tesseract.createWorker({
    logger: m => console.log('TESS:', m) // utile pour debug
  });
  try {
    await worker.load();
    await worker.loadLanguage('eng');            // anglais suffit pour lettres+chiffres
    await worker.initialize('eng');
    // limiter les caract√®res reconnus (lettres, chiffres et tiret)
    await worker.setParameters({
      tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-'
    });
  } catch (e) {
    console.error('Erreur initialisation Tesseract', e);
    status.textContent = 'Erreur initialisation OCR : ' + (e.message || e);
    return;
  }

  // Init cam√©ra
  async function startCamera() {
    status.textContent = 'Demande d‚Äôacc√®s cam√©ra...';
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      await video.play();
      status.textContent = 'Pr√™t. Appuie sur "Prendre photo".';
      captureBtn.disabled = false;
    } catch (err) {
      console.error('Erreur getUserMedia:', err);
      if (err.name === 'NotAllowedError' || err.name === 'SecurityError') {
        status.textContent = 'Acc√®s cam√©ra refus√© : autorise la cam√©ra pour ce site.';
      } else if (err.name === 'NotFoundError') {
        status.textContent = 'Aucune cam√©ra trouv√©e sur cet appareil.';
      } else {
        status.textContent = 'Erreur acc√®s cam√©ra : ' + (err.message || err);
      }
      captureBtn.disabled = true;
    }
  }

  // D√©marre
  await startCamera();

  // utilitaires regex FR (tol√©rant tiret/espaces)
  const regexSIV = /^[A-Z]{2}-?[0-9]{3}-?[A-Z]{2}$/;  // AA-123-AA ou AA123AA
  const regexFNI = /^[0-9]{1,4}[A-Z]{1,3}[0-9]{2}$/;   // 1234AB75 ou 1234 AB 75 (apr√®s nettoyage)

  function normalizeOCR(text) {
    // garder lettres, chiffres et tiret ; supprimer espaces et autres signes
    let s = (text || '').toUpperCase();
    s = s.replace(/\s+/g, '');            // enlever espaces
    s = s.replace(/[^A-Z0-9-]/g, '');     // garder A-Z,0-9 et -
    // supprimer tirets en d√©but/fin √©ventuels
    s = s.replace(/^-+|-+$/g, '');
    return s;
  }

  function formatSIV(s) {
    // si d√©j√† avec tirets OK, sinon formatter AA123AA -> AA-123-AA
    const withDash = s.includes('-');
    if (withDash) return s;
    if (s.length === 7) {
      // AA123AA -> positions 0-1, 2-4, 5-6
      return s.slice(0,2) + '-' + s.slice(2,5) + '-' + s.slice(5);
    }
    return s; // fallback
  }

  function getCurrentTime() {
    return new Date().toLocaleTimeString('fr-FR', { hour12: false });
  }

  async function doRecognize() {
    captureBtn.disabled = true;
    status.textContent = 'Analyse OCR en cours...';
    canvas.width = video.videoWidth || 1280;
    canvas.height = video.videoHeight || 720;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    try {
      const { data: { text } } = await worker.recognize(canvas);
      console.log('OCR raw:', text);
      let norm = normalizeOCR(text);

      // parfois l'OCR colle des tirets ou confond O/0 ‚Äî petit nettoyage possible
      // norm = norm.replace(/O(?=\d)|(?<=\d)O/g, '0'); // (optionnel)

      let matched = null;
      // tester SIV (AA-123-AA)
      if (regexSIV.test(norm)) {
        matched = formatSIV(norm);
      } else {
        // tester FNI
        const normNoDash = norm.replace(/-/g, '');
        if (regexFNI.test(normNoDash)) matched = normNoDash;
      }

      if (matched) {
        const heure = getCurrentTime();
        log.value += `${heure} - ${matched}\n`;
        localStorage.setItem(SAVED_KEY, log.value);
        status.textContent = 'Plaque d√©tect√©e et enregistr√©e : ' + matched;
      } else {
        status.textContent = 'Aucune plaque FR valide d√©tect√©e. Texte OCR = ' + (norm || '[vide]');
        alert('Aucune plaque FR valide d√©tect√©e. R√©essaie en cadrant mieux la plaque.');
      }
    } catch (e) {
      console.error('Erreur OCR:', e);
      status.textContent = 'Erreur OCR : ' + (e.message || e);
      alert('Erreur de reconnaissance, voir console pour d√©tails.');
    } finally {
      captureBtn.disabled = false;
    }
  }

  captureBtn.addEventListener('click', doRecognize);

  // Effacer
  clearBtn.addEventListener('click', () => {
    if (confirm('Effacer le d√©roulement de mission et l‚Äôhistorique local ?')) {
      log.value = '';
      localStorage.removeItem(SAVED_KEY);
      status.textContent = 'Historique effac√©.';
    }
  });

  // Tout pr√™t
  status.textContent = 'Pr√™t. Appuie sur "Prendre photo".';
})();
</script>
</body>
</html>
