
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test OCR Plaque</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <h2>OCR Plaques</h2>
  <video id="video" autoplay playsinline width="320" height="240" style="border:1px solid #333"></video><br>
  <button id="captureBtn">📸 Scanner</button>
  <pre id="output"></pre>
  <canvas id="canvas" style="display:none;"></canvas>

<script>
(async () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const output = document.getElementById("output");

  // accès caméra
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch(e) {
    output.textContent = "Erreur accès caméra : " + e.message;
    return;
  }

  // init worker
  const worker = await Tesseract.createWorker("eng");

  document.getElementById("captureBtn").addEventListener("click", async () => {
    // capture image
    if (video.videoWidth === 0) {
      output.textContent = "⚠️ Vidéo non prête.";
      return;
    }
    canvas.width = 640; // réduction pour éviter crash mobile
    canvas.height = 480;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    output.textContent = "🔎 Analyse en cours...";

    try {
      const { data: { text } } = await worker.recognize(canvas);
      output.textContent = "Résultat brut OCR:\n" + text;
    } catch(err) {
      output.textContent = "❌ Erreur OCR : " + err.message;
    }
  });
})();
</script>
</body>
</html>
